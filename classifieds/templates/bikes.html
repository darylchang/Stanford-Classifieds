<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title></title>
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static "bootstrap.css" %}" />
<link rel="stylesheet" type="text/css" href="{% static "title.css" %}" />
<style>
#ads {clear: both}
tr, th, td {padding: 15px;
			border-bottom: 1px solid gray;
			border-collapse: collapse;}
table {float: left;}
#displayOps {float: right;
			 border: 1px solid gray;
			 padding: 10px;}
#maxPrice {width: 50px;}
#displayDate, #displayPrice, #lowestPrice {float: right;}
.ops {float: left;
	  margin-bottom: 5px;}
#tableWrap {width: 500px;}
</style>
</head>
<body>
<div id="main">
	<div class="navbar navbar-fixed-top">
		<div class="navbar">
			<div class="navbar-inner">
				<div class="container">
					<div id="banner">
						<a href="/"><img src="{% static "seal.gif" %}" alt="seal" id="seal"/></a>
						<h1>Stanford Classifieds</h1>
						<ul class="nav">
							<li><a href="/">Home</a></li>
							<li><a href="/bikes">Bikes</a></li>
							<li><a href="/textbooks">Textbooks</a></li>
							<li><a href="/post">Post Ad</a></li>
							<li><a href="/saved">Saved</a></li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="content">
		<h2>Bike Ads</h2>
		<div id="tableWrap">
			<table id="ads">
			<thead id="adHead">
				<th>Date</th>
				<th>Price</th>
				<th>Link</th>
			</thead>
			<tbody id="adBody">
				{% if bike_list %}
 
    			{% for entry in bike_list %}
    				<tr>
    				<td>{{ entry.date }}</td>
    				<td>${{ entry.price }}</td>
    	    		<td><a href="/entry/{{ entry.id }}/">{{ entry.title }}</a>
    	    		</tr>
			    {% endfor %}
			    
				{% else %}
			    <p>No results are available.</p>
			{% endif %}
			</tbody>
			</table>
		</div>

</div>
</body>
</html>
